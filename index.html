<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>README Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      padding: 24px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #0f172a;
      margin-bottom: 24px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }
    .form, .output {
      flex: 1 1 48%;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #f1f5f9;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      background: #3b82f6;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    .output h2 {
      margin-bottom: 12px;
      font-size: 20px;
    }
    .preview {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .live-preview {
      margin-top: 24px;
      background: #ffffff;
      padding: 20px;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
    }
    @media (max-width: 768px) {
      .form, .output {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ README Generator</h1>
  <div class="container">
    <div class="form">
      <label>Project Title</label>
      <input type="text" id="title">

      <label>Description</label>
      <textarea id="description" rows="3"></textarea>

      <label>Installation</label>
      <textarea id="installation" rows="2"></textarea>

      <label>Usage</label>
      <textarea id="usage" rows="2"></textarea>

      <label>Features (comma-separated)</label>
      <textarea id="features" rows="2"></textarea>

      <label>Author (GitHub username)</label>
      <input type="text" id="author">

      <label>License</label>
      <input type="text" id="license">

      <button onclick="generate()">Generate README</button>
      <button onclick="copyToClipboard()">Copy Markdown</button>
    </div>

    <div class="output">
      <h2>ðŸ“„ Generated Markdown</h2>
      <div class="preview" id="result">Your README will appear here...</div>

      <div class="live-preview">
        <h3>ðŸ–¥ Live Preview</h3>
        <div id="markdownPreview">Start filling the form to see preview.</div>
      </div>
    </div>
  </div>

  <script>
    function generate() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const install = document.getElementById('installation').value.trim();
      const usage = document.getElementById('usage').value.trim();
      const features = document.getElementById('features').value.trim();
      const author = document.getElementById('author').value.trim();
      const license = document.getElementById('license').value.trim();

      const badges = `![License](https://img.shields.io/badge/license-${license.replace(/\s/g, "%20")}-green)\n![Made with Love](https://img.shields.io/badge/Made%20with-%F0%9F%96%A4-red)`;

      const templates = [
`# ${title}

${badges}

## âœ¨ Description

${desc}

## âš™ï¸ Installation

\`\`\`bash
${install}
\`\`\`

## ðŸš€ Usage

${usage}

## ðŸŽ¯ Features

- ${features.split(',').map(f => f.trim()).join('\n- ')}

## ðŸ‘¤ Author

[${author}](https://github.com/${author})

## ðŸ“„ License

Licensed under the **${license}** license.`,

`# ðŸš€ ${title}

${badges}

> ${desc}

---

## ðŸ”§ Installation

\`\`\`sh
${install}
\`\`\`

## ðŸ§ª Usage

${usage}

## ðŸ›  Features

- ${features.split(',').map(f => f.trim()).join('\n- ')}

## ðŸ™‹â€â™‚ï¸ Author

Created by [${author}](https://github.com/${author})

## ðŸ§¾ License

Licensed under the terms of the **${license}** license.`
      ];

      const selected = templates[Math.floor(Math.random() * templates.length)];
      document.getElementById('result').innerText = selected;
      document.getElementById('markdownPreview').innerHTML = marked.parse(selected);
    }

    function copyToClipboard() {
      const text = document.getElementById('result').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("README copied to clipboard!");
      });
    }
  </script>
</body>
</html>
